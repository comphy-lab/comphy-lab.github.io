name: Website Enhancement
description: Suggest an enhancement or new feature for the website
title: "[Enhancement]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an enhancement!
  - type: dropdown
    id: type
    attributes:
      label: Enhancement Type
      description: What type of enhancement are you suggesting?
      options:
        - UI/UX Improvement
        - New Feature
        - Performance Optimization
        - Accessibility
        - Other (specify in description)
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Enhancement Description
      description: Describe the enhancement you'd like to see
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why would this enhancement be useful?
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions you've considered
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the enhancement request here 