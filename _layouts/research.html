    }
    .toc-nav {
      visibility: visible;
    }
    .paper-container img {
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }
    .paper-container img.loaded {
      opacity: 1;
    }
    /* Badge styling */
    .badge-container {
      display: inline-flex !important;
      flex-wrap: wrap;
      align-items: center;
      gap: 4px;
      margin-left: 4px;
      vertical-align: middle;
      line-height: 0;
    }
    .badge-container a {
      display: inline-flex;
      text-decoration: none;
      align-items: center;
      line-height: 0;
    }
    .badge-container img {
      vertical-align: middle;
      opacity: 1;
      height: 20px;
      width: auto;
      margin: 0;
    }
    .paper-container p {
      margin-bottom: 0.5em;
    }
    /* Tag styling */
    tags span, tags a.tag-link {
      display: inline-block;
      padding: 2px 8px;
      margin: 2px;
      border-radius: 12px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      color: #333333;
    }
    [data-theme="dark"] tags span, [data-theme="dark"] tags a.tag-link {
      background-color: #2a2a30;
      color: #ffffff;
      border: 1px solid rgba(111, 161, 255, 0.3);
    }
    tags span:hover, tags a.tag-link:hover {
      background-color: #e0e0e0;
    }
    [data-theme="dark"] tags span:hover, [data-theme="dark"] tags a.tag-link:hover {
      background-color: #3a3a40;
    }
    tags span.active, tags a.tag-link.active {
      background-color: #007bff;
      color: white;
    }
    [data-theme="dark"] tags span.active, [data-theme="dark"] tags a.tag-link.active {
      background-color: #4d8dff;
      color: white;
    }
    /* Style for filter notification */
    .filter-note {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background-color: rgba(0,123,255,0.1);
      border-radius: 4px;
    }
    .filter-note a {
      margin-left: 0.5rem;
      color: #007bff;
      text-decoration: none;
    }
    .filter-note a:hover {
      text-decoration: underline;
    }
    .paper-container.hidden {
      display: none;
    }
  </style>

  <script>
    document.documentElement.classList.remove('no-js');

    // Theme toggle functionality
    (function() {
      // Check for saved theme preference or use OS preference
      const getThemePreference = () => {
        // Check if user has already selected a theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          return savedTheme;
        }
        // If not, check OS preference
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      };
      
      // Set theme on document
      const setTheme = (theme) => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      };
      
      // Apply theme when page loads
      document.addEventListener('DOMContentLoaded', () => {
        setTheme(getThemePreference());
        
        // Add click event listener to theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
          });
        }
      });
    })();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Generate table of contents
      const tocList = document.querySelector('.toc-list');
      const headings = document.querySelectorAll('.research-content h2');
      const tocEntries = [];

      // Create TOC entries
      headings.forEach((heading, index) => {
        if (!heading.id) {
          heading.id = `section-${index}`;
        }

        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#${heading.id}`;
        a.textContent = heading.textContent;
        li.appendChild(a);
        tocList.appendChild(li);
        tocEntries.push({ element: heading, link: a });
      });

      // Optimize intersection observer for headings
      const observerCallback = (entries) => {
        entries.forEach(entry => {
          const index = Array.from(headings).indexOf(entry.target);
          if (index >= 0 && tocEntries[index]) {
            const link = tocEntries[index].link;
            if (entry.isIntersecting) {
              tocEntries.forEach(item => item.link.classList.remove('active'));
              link.classList.add('active');
            }
          }
        });
      };

      const observerOptions = {
        root: null,
        rootMargin: '-100px 0px -66%',
        threshold: [0, 0.25, 0.5, 0.75, 1]
      };

      const headingObserver = new IntersectionObserver(observerCallback, observerOptions);
      headings.forEach(heading => headingObserver.observe(heading));

      // Optimize smooth scroll behavior
      tocList.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
          e.preventDefault();
          const targetId = e.target.getAttribute('href').slice(1);
          const targetElement = document.getElementById(targetId);
          
          if (targetElement) {
            const header = document.querySelector('.s-header');
            const headerHeight = header ? header.offsetHeight : 0;
            const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight - 20;
            
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        }
      });

      // Optimize paper containers
      const researchContent = document.querySelector('.research-content');
      if (researchContent) {
        const h3Elements = researchContent.querySelectorAll('h3');
        
        h3Elements.forEach((h3) => {
          const container = document.createElement('div');
          container.className = 'paper-container';
          
          if (h3.id) {
            container.id = h3.id;
            h3.removeAttribute('id');
          }
          
          h3.parentNode.insertBefore(container, h3);
          container.appendChild(h3);
          
          let currentElement = container.nextSibling;
          while (currentElement && 
                 !(currentElement.tagName === 'H3' || currentElement.tagName === 'H2')) {
            const nextElement = currentElement.nextSibling;
            container.appendChild(currentElement);
            currentElement = nextElement;
          }
        });

        // Handle inline badges
        const paragraphs = researchContent.getElementsByTagName('p');
        for (let p of paragraphs) {
          const badges = p.querySelectorAll('a[href*="arxiv.org"], a[href*="github.com"], a[href*="blogs.comphy-lab.org"]');
          if (badges.length > 0) {
            const badgeContainer = document.createElement('span');
            badgeContainer.className = 'badge-container';
            
            // Get the text content before any badges
            let textContent = '';
            let hasNonBadgeContent = false;
            
            // First pass: collect all non-badge content
            for (let node of p.childNodes) {
              if (node.nodeType === 3) { // Text node
                if (node.textContent.trim()) {
                  textContent += node.textContent;
                  hasNonBadgeContent = true;
                }
              } else if (node.nodeType === 1) { // Element node
                const href = node.getAttribute('href');
                if (!href || (!href.includes('arxiv.org') && !href.includes('github.com') && !href.includes('blogs.comphy-lab.org'))) {
                  textContent += node.outerHTML;
                  hasNonBadgeContent = true;
                }
              }
            }
            
            // Clear the paragraph
            p.innerHTML = '';
            
            // Add back the text content if it exists
            if (hasNonBadgeContent) {
              const textSpan = document.createElement('span');
              textSpan.innerHTML = textContent.trim();
              p.appendChild(textSpan);
            }
            
            // Add the badges
            badges.forEach(badge => {
              badgeContainer.appendChild(badge.cloneNode(true));
            });
            
            p.appendChild(badgeContainer);
          }
        }

        // Handle tag filtering
        const allTags = document.querySelectorAll('tags span');
        const paperContainers = document.querySelectorAll('.paper-container');
        let activeTag = null;

        // Check URL for tag parameter
        const urlParams = new URLSearchParams(window.location.search);
        const tagFromUrl = urlParams.get('tag');

        // Function to highlight matching tags
        const updateMatchingTags = (tagText, shouldHighlight) => {
          document.querySelectorAll('tags span').forEach(tag => {
            if (tag.textContent === tagText) {
              // First remove any active class
              tag.classList.remove('active');
              // Then add it back if needed
              if (shouldHighlight) {
                tag.classList.add('active');
              }
            }
          });
        };

        // Restore click handlers for client-side filtering
        allTags.forEach(tag => {
          tag.addEventListener('click', () => {
            const tagText = tag.textContent;
            
            // If clicking the active tag, deactivate it
            if (activeTag === tagText) {
              activeTag = null;
              // Remove active class from all tags
              allTags.forEach(t => t.classList.remove('active'));
              paperContainers.forEach(container => {
                container.classList.remove('hidden');
              });
              history.pushState({}, '', window.location.pathname);
              return;
            }

            // Update active tag
            activeTag = tagText;
            // Remove active class from all tags
            allTags.forEach(t => t.classList.remove('active'));
            // Add active class to matching tags
            updateMatchingTags(tagText, true);

            // Update URL
            history.pushState({}, '', `?tag=${encodeURIComponent(tagText)}`);

            // Filter papers
            paperContainers.forEach(container => {
              const containerTags = container.querySelector('tags');
              if (containerTags && containerTags.textContent.includes(tagText)) {
                container.classList.remove('hidden');
              } else {
                container.classList.add('hidden');
              }
            });
          });
        });

        // Handle filter note if present (for pre-built pages)
        const filterNote = document.querySelector('.filter-note');
        if (filterNote) {
          const clearFilterLink = filterNote.querySelector('a');
          if (clearFilterLink) {
            clearFilterLink.addEventListener('click', (e) => {
              e.preventDefault();
              window.location.href = '/research/';
            });
          }
        }
        
        // Apply filter from URL if present
        if (tagFromUrl) {
          const matchingTag = Array.from(allTags).find(tag => tag.textContent === tagFromUrl);
          if (matchingTag) {
            matchingTag.click();
          }
        }
      }
    });
  </script>
