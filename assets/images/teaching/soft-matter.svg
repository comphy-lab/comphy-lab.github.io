<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="polymer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="colloid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Polymer chains (curved lines with nodes) -->
  <g opacity="0.8">
    <!-- Chain 1 -->
    <path d="M 50 100 Q 100 80, 150 100 T 250 120 T 350 100"
          stroke="url(#polymer-gradient)" stroke-width="3" fill="none"
          stroke-linecap="round"/>
    <circle cx="50" cy="100" r="6" fill="#6366f1"/>
    <circle cx="150" cy="100" r="6" fill="#6366f1"/>
    <circle cx="250" cy="120" r="6" fill="#6366f1"/>
    <circle cx="350" cy="100" r="6" fill="#6366f1"/>

    <!-- Chain 2 -->
    <path d="M 100 250 Q 150 270, 200 250 T 300 230 T 400 250"
          stroke="url(#polymer-gradient)" stroke-width="3" fill="none"
          stroke-linecap="round"/>
    <circle cx="100" cy="250" r="6" fill="#8b5cf6"/>
    <circle cx="200" cy="250" r="6" fill="#8b5cf6"/>
    <circle cx="300" cy="230" r="6" fill="#8b5cf6"/>
    <circle cx="400" cy="250" r="6" fill="#8b5cf6"/>

    <!-- Chain 3 -->
    <path d="M 450 150 Q 480 130, 520 150 T 580 140"
          stroke="url(#polymer-gradient)" stroke-width="2.5" fill="none"
          stroke-linecap="round"/>
    <circle cx="450" cy="150" r="5" fill="#6366f1"/>
    <circle cx="520" cy="150" r="5" fill="#6366f1"/>
    <circle cx="580" cy="140" r="5" fill="#6366f1"/>
  </g>

  <!-- Colloidal particles -->
  <g opacity="0.9">
    <!-- Large particles -->
    <circle cx="150" cy="200" r="25" fill="url(#colloid-gradient)" opacity="0.7"/>
    <circle cx="150" cy="200" r="25" fill="url(#glow)"/>

    <circle cx="450" cy="280" r="30" fill="url(#colloid-gradient)" opacity="0.7"/>
    <circle cx="450" cy="280" r="30" fill="url(#glow)"/>

    <circle cx="350" cy="320" r="20" fill="url(#colloid-gradient)" opacity="0.7"/>
    <circle cx="350" cy="320" r="20" fill="url(#glow)"/>

    <!-- Medium particles -->
    <circle cx="520" cy="80" r="18" fill="#f97316" opacity="0.6"/>
    <circle cx="520" cy="80" r="18" fill="url(#glow)"/>

    <circle cx="80" cy="320" r="15" fill="#ec4899" opacity="0.6"/>
    <circle cx="80" cy="320" r="15" fill="url(#glow)"/>

    <!-- Small particles -->
    <circle cx="280" cy="160" r="12" fill="#f97316" opacity="0.5"/>
    <circle cx="420" cy="180" r="10" fill="#ec4899" opacity="0.5"/>
    <circle cx="180" cy="350" r="11" fill="#f97316" opacity="0.5"/>
    <circle cx="550" cy="320" r="9" fill="#ec4899" opacity="0.5"/>
  </g>

  <!-- Wave pattern (representing fluid dynamics) -->
  <g opacity="0.3">
    <path d="M 0 50 Q 100 30, 200 50 T 400 50 T 600 50"
          stroke="#3b82f6" stroke-width="1.5" fill="none"/>
    <path d="M 0 350 Q 100 370, 200 350 T 400 350 T 600 350"
          stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Connecting lines (representing interactions) -->
  <g opacity="0.2" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2,3">
    <line x1="150" y1="200" x2="350" y2="320"/>
    <line x1="450" y1="280" x2="350" y2="320"/>
    <line x1="150" y1="100" x2="280" y2="160"/>
    <line x1="520" y1="80" x2="450" y2="150"/>
  </g>

  <!-- Title text -->
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="32"
        font-weight="bold" fill="#ffffff" text-anchor="middle">
    Soft Matter Physics
  </text>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="570" cy="370" r="3" fill="#ec4899" opacity="0.6"/>
  <circle cx="50" cy="370" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="550" cy="30" r="2" fill="#f97316" opacity="0.6"/>
</svg>
